Description: |-
  AlarmClockXtreme is a powerful, open-source alarm clock designed to
  actually get you out of bed. Features include dismiss challenges
  (math, shake, memory), weather dashboard, bedtime tracking,
  timer, stopwatch, home screen widget, vacation mode, and full
  backup/restore.

  No ads, no analytics, no tracking, no accounts required.
  Zero Google Play Services dependencies.

