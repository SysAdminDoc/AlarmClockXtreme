<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Screenshot 1 - Alarm List</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=JetBrains+Mono:wght@500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    background: linear-gradient(170deg, #0D1B2A 0%, #0A1628 50%, #0D1B2A 100%);
    font-family: 'Outfit', sans-serif;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header-text {
    margin-top: 80px;
    text-align: center;
    z-index: 10;
  }

  .header-text h2 {
    font-size: 42px;
    font-weight: 800;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .header-text p {
    font-size: 20px;
    color: rgba(255,255,255,0.5);
    font-weight: 300;
    margin-top: 8px;
  }

  .phone-frame {
    width: 380px;
    margin-top: 50px;
    background: #111B2E;
    border-radius: 36px;
    border: 3px solid rgba(91,158,244,0.15);
    padding: 12px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6), 0 0 60px rgba(91,158,244,0.08);
    z-index: 10;
  }

  .screen {
    background: #0D1B2A;
    border-radius: 24px;
    overflow: hidden;
    min-height: 1400px;
  }

  .status-bar {
    display: flex;
    justify-content: space-between;
    padding: 8px 20px;
    font-size: 13px;
    color: rgba(255,255,255,0.6);
    font-family: 'JetBrains Mono', monospace;
  }

  .next-alarm-header {
    padding: 24px 20px 16px;
    text-align: center;
  }

  .next-time {
    font-size: 64px;
    font-weight: 800;
    color: #fff;
    letter-spacing: -3px;
    line-height: 1;
  }

  .next-remaining {
    font-size: 15px;
    color: #5B9EF4;
    font-family: 'JetBrains Mono', monospace;
    margin-top: 6px;
  }

  .section-label {
    font-size: 13px;
    font-weight: 500;
    color: rgba(255,255,255,0.35);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    padding: 16px 20px 8px;
  }

  .alarm-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.04);
  }

  .alarm-info { flex: 1; }

  .alarm-time {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .alarm-time.disabled { color: rgba(255,255,255,0.3); }

  .alarm-meta {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-top: 3px;
  }

  .alarm-label-text {
    font-size: 13px;
    color: rgba(255,255,255,0.5);
  }

  .alarm-days {
    font-size: 11px;
    color: rgba(91,158,244,0.7);
    font-family: 'JetBrains Mono', monospace;
  }

  .indicator {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'JetBrains Mono', monospace;
  }

  .indicator.challenge {
    background: rgba(255,152,0,0.15);
    color: #FF9800;
    border: 1px solid rgba(255,152,0,0.2);
  }

  .toggle {
    width: 44px;
    height: 24px;
    border-radius: 12px;
    position: relative;
  }

  .toggle.on { background: #5B9EF4; }
  .toggle.off { background: rgba(255,255,255,0.12); }

  .toggle::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    top: 2px;
  }

  .toggle.on::after { right: 2px; }
  .toggle.off::after { left: 2px; }

  .bottom-nav {
    display: flex;
    justify-content: space-around;
    padding: 14px 0;
    border-top: 1px solid rgba(255,255,255,0.06);
    margin-top: auto;
  }

  .nav-item {
    text-align: center;
    font-size: 11px;
    color: rgba(255,255,255,0.4);
  }

  .nav-item.active { color: #5B9EF4; }

  .nav-dot {
    width: 24px;
    height: 24px;
    margin: 0 auto 4px;
    border-radius: 6px;
    background: rgba(255,255,255,0.06);
  }

  .nav-item.active .nav-dot {
    background: rgba(91,158,244,0.2);
  }

  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.3;
  }
  .orb-1 { width: 400px; height: 400px; background: #5B9EF4; top: -100px; right: -100px; }
  .orb-2 { width: 300px; height: 300px; background: #3D5AFE; bottom: 200px; left: -100px; opacity: 0.15; }
</style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="header-text">
    <h2>Smart Alarms That Work</h2>
    <p>Reliable, feature-rich, beautiful</p>
  </div>

  <div class="phone-frame">
    <div class="screen">
      <div class="status-bar">
        <span>6:30 AM</span>
        <span>100%</span>
      </div>

      <div class="next-alarm-header">
        <div class="next-time">6:30 AM</div>
        <div class="next-remaining">in 7h 22m</div>
      </div>

      <div class="section-label">Your Alarms</div>

      <div class="alarm-item">
        <div class="alarm-info">
          <div class="alarm-time">6:30 AM</div>
          <div class="alarm-meta">
            <span class="alarm-label-text">Wake Up</span>
            <span class="alarm-days">M T W T F</span>
            <span class="indicator challenge">MATH</span>
          </div>
        </div>
        <div class="toggle on"></div>
      </div>

      <div class="alarm-item">
        <div class="alarm-info">
          <div class="alarm-time">7:45 AM</div>
          <div class="alarm-meta">
            <span class="alarm-label-text">Leave for Work</span>
            <span class="alarm-days">M T W T F</span>
          </div>
        </div>
        <div class="toggle on"></div>
      </div>

      <div class="alarm-item">
        <div class="alarm-info">
          <div class="alarm-time">8:00 AM</div>
          <div class="alarm-meta">
            <span class="alarm-label-text">Weekend Run</span>
            <span class="alarm-days">S S</span>
            <span class="indicator challenge">SHAKE</span>
          </div>
        </div>
        <div class="toggle on"></div>
      </div>

      <div class="alarm-item">
        <div class="alarm-info">
          <div class="alarm-time disabled">9:00 PM</div>
          <div class="alarm-meta">
            <span class="alarm-label-text">Wind Down</span>
          </div>
        </div>
        <div class="toggle off"></div>
      </div>

      <div class="alarm-item">
        <div class="alarm-info">
          <div class="alarm-time disabled">11:30 AM</div>
          <div class="alarm-meta">
            <span class="alarm-label-text">Lunch Break</span>
            <span class="alarm-days">M T W T F</span>
          </div>
        </div>
        <div class="toggle off"></div>
      </div>

      <div class="bottom-nav">
        <div class="nav-item"><div class="nav-dot"></div>My Day</div>
        <div class="nav-item active"><div class="nav-dot"></div>Alarms</div>
        <div class="nav-item"><div class="nav-dot"></div>Timer</div>
        <div class="nav-item"><div class="nav-dot"></div>Stopwatch</div>
        <div class="nav-item"><div class="nav-dot"></div>Bedtime</div>
      </div>
    </div>
  </div>
</body>
</html>
